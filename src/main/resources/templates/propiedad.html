<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Mr. House</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" th:href="@{/css/Style.css}">
  <link rel="stylesheet" th:href="@{/css/StyleIndex.css}">
  <link rel="stylesheet" th:href="@{/css/StylePropiedad.css}">

</head>
<body>

<div class="header">
  <header th:replace="layout/layout :: header"></header>
</div>

<!-- Contenido de la página aquí -->

<main>
    <div class="container">
        <div class="product-image">
            <img src="https://st3.idealista.com/news/archivos/styles/fullwidth_xl/public/2020-06/im-191825.jpg?VersionId=H30j04J4vZFBf8nX6Otwwe0l4Vjfo96b&itok=lgCc-eBK%22%3E" alt="Producto">
        </div>
        <div class="product-details">
            <h1 th:text="${propiedad.descripcion}"></h1>
            <p class="price" th:text="${propiedad.precioVenta}"></p>
            <p class="price" th:text="${propiedad.precioAlquiler}"></p>
            <p class="description" th:text="${propiedad.caracteristicas}"></p>
            <div class="actions">
                <a th:href="@{/pago}">    <button  class="btn btn-outline-primary" >Comprar ahora</button> </a>
            </div>
        </div>
    </div>
</main>

<footer th:replace="layout/layout :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
