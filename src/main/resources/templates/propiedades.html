<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Mr. House</title>
        <link rel="stylesheet" th:href="@{/css/Style.css}">
    </head>

    <body>

            <head>
                <meta charset="UTF-8">
                <title>Mr. House</title>
                
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
                <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
                <link rel="stylesheet" th:href="@{css/StyleIndex.css}">
                <link rel="stylesheet" th:href="@{css/Style.css}">
                
        
        
            
            </head>
            <body>



            <div class="header">
                <header th:fragment="header" class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                    <div class="col-md-3 mb-2 mb-md-0 divLogo">
                        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                            <span class="material-symbols-outlined logo"> real_estate_agent </span>
                            <p>Mr. House</p>
                        </a>
                    </div>

                    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                        <li><a th:href="@{/}" class="nav-link px-2 link-secondary">Inicio</a></li>
                        <li><a th:href="@{/propiedad/all}" class="nav-link px-2">Propiedades</a></li>
                        <li><a href="#" class="nav-link px-2">Blog</a></li>

                        <li><a th:href="@{/nosotros}" class="nav-link px-2">Contacto</a></li>
                    </ul>

                    <div sec:authorize="!isAuthenticated()" class="col-md-3 text-end">
                        <button type="button" class="btn btn-outline-primary me-2"><a th:href="@{/registro}">Registrar</a></button>
                        <button type="button" class="btn btn-primary"><a th:href="@{/login}">Iniciar Sesion</a></button>

                    </div>
                    <div sec:authorize="isAuthenticated()" class="col-md-3 text-end">
                        <button  sec:authentication="name" type="button" class="btn btn-primary"><a></a></button>
                        <button type="button" class="btn btn-primary"><a th:href="@{/logout}">Cerrar Sesion</a></button>
                    </div>
                </header>
            </div>
        
        
             
        
                <!-- Contenido de la página aquí -->
                <main class="seccion container">
                    <h2 class="fw-300 centrar-texto">Casas y Departamentos en venta</h2>
                    
                    <div class="container-anuncios" th:if="${propiedades != null and !propiedades.empty}">

                        <div class="anuncio" th:each="propiedad : ${propiedades}">
                            <img th:src="${propiedad.imagenes}" alt="anuncio casa en el lago">
                            <div class="contenido-anuncio">
                                <h3 th:text="${propiedad.descripcion}"></h3>
                                <p th:text="${propiedad.caracteristicas}"></p>
                                <p class="precio" th:text="${propiedad.precioVenta}"></p>
                                <p class="precio" th:text="${propiedad.precioAlquiler}"></p>
                                <ul class="iconos-caracts">
                                    <li>
                                        <span class="material-symbols-outlined">bathtub </span>
                                        <p>3</p>
                                    </li>
                                    <li>
                                        <span class="material-symbols-outlined">directions_car </span>
                                        <p>3</p>
                                    </li>
                                    <li>
                                        <span class="material-symbols-outlined">bed</span>
                                        <p>4</p>
                                    </li>
                                </ul>
                                <button type="button" href="/" class="btn btn-outline-primary">Ver Propiedades</button>

                                <!-- Estos botones solo deberian estar disponibles si la persona logeada es la propietaria -->
                                <a th:if="${#authentication.name == propiedad.propietario}" type="button"  th:href="@{editar/} + ${propiedad.id}" class="btn btn-outline-primary" th:text="Editar"></a>
                                <a th:if="${#authentication.name == propiedad.propietario}" type="button"  th:href="@{eliminar/} + ${propiedad.id}" class="btn btn-outline-primary" th:text="Eliminar"></a>
                            </div>
                        </div>

                    </div>
                 
                </main>


            <footer th:replace="layout/layout :: footer"></footer>

        
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
            </body>
        </html>


    </body>
</html>
