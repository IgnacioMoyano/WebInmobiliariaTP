<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Mr. House</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    
        <link rel="stylesheet" th:href="@{/css/Style.css}">
        <link rel="stylesheet" th:href="@{/css/StyleIndex.css}">



    </head>
    <body>
    
        <div class="header">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <div class="col-md-3 mb-2 mb-md-0 divLogo">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <span class="material-symbols-outlined logo"> real_estate_agent </span>  
                    <p>Mr. House</p>
                </a>
              </div>
        
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2 link-secondary">Inicio</a></li>
                <li><a th:href="@{/propiedades}" class="nav-link px-2">Propiedades</a></li>
                <li><a href="#" class="nav-link px-2">Blog</a></li>
                  <li><a th:href="@{/nosotros}" class="nav-link px-2">Contacto</a></li>
              </ul>
        
              <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2"><a th:href="@{/registrar}">Registrar</a></button>
                <button type="button" class="btn btn-primary">Iniciar Sesion</button>
              </div>
            </header>
          </div>

        <!-- Contenido de la página aquí -->
        
        <main class="">

          <div class="banner">

            <h2 class="fraseBanner">Descubre tu hogar ideal</h2>

            <div class="search-bar">
                <form>
                  <input type="text" placeholder="Buscar...">
                  <button type="submit"><i class="fas fa-search"></i>Buscar</button>
                </form>
              </div>
              

          </div>

          <div class="publicaciones">
            <h2 class="fw-300 centrar-texto">Casas y Departamentos en venta</h2>
            
            <div class="container-anuncios">
                <div class="anuncio" th:each="propiedad : ${propiedades}">
                    <img class="imagenAnuncio" th:src="${propiedad.imagenes}" alt="anuncio casa en el lago">
                    <div class="contenido-anuncio">
                        <h3 th:text="${propiedad.descripcion}"></h3>
                        <p th:text="${propiedad.caracteristicas}"></p>
                        <p class="precio" th:text="${propiedad.precioVenta}"></p>
                        <p class="precio" th:text="${propiedad.precioAlquiler}"></p>
                        <ul class="iconos-caracts">
                            <li>
                                <span class="material-symbols-outlined">bathtub </span>
                                <p>3</p>
                            </li>
                            <li>
                                <span class="material-symbols-outlined">directions_car </span>
                                <p>3</p>
                            </li>
                            <li>
                                <span class="material-symbols-outlined">bed</span>
                                <p>4</p>
                            </li>
                        </ul>
                        <button type="button" href="/" class="btn btn-outline-primary">Ver Propiedades</button>

                        <!-- Estos botones solo deberian estar disponibles si la persona logeada es la propietaria -->
                        <a type="button"  th:href="@{/editar/} + ${propiedad.id}" class="btn btn-outline-primary" th:text="Editar"></a>
                        <a type="button"  th:href="@{/eliminar/} + ${propiedad.id}" class="btn btn-outline-primary" th:text="Eliminar"></a>
                    </div>
                </div>
            </div>


            <div class="ver-todas">
                <a th:href="@{/propiedades}"><button type="button" class="botonVerTodo btn btn-outline-primary ">Ver Todas</button>
                </a>
                </div>
        </div>
        </main>



            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-body-secondary">© 2023 Company, Inc</p>
            
                <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <span class="material-symbols-outlined logo"> real_estate_agent </span>
                </a>
            
                <ul class="nav col-md-4 justify-content-end">
                  <li class="nav-item"><a th:href="@{/}" class="nav-link px-2 text-body-secondary">Inicio</a></li>
                  <li class="nav-item"><a th:href="@{/propiedades}" class="nav-link px-2 text-body-secondary">Propiedades</a></li>
                  <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Blog</a></li>
                  <li class="nav-item"><a th:href="@{/nosotros}" class="nav-link px-2 text-body-secondary">Contacto</a></li>
                </ul>
              </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
