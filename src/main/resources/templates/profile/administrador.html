<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    
   
    <link rel="stylesheet" th:href="@{/css/styleSeller.css}">
   <!-- <link rel="stylesheet" th:href="@{/css/styleProfile.css}">-->

</head>

<body>
    <div class="wrapper">
        <aside>  
          <div class="contenedor__logo">
            <div class="logo">
                <i class="fa-solid fa-house" style="color: #d6d8dc;"></i>
                <div class="logo__name">Mr House</div>
            </div>
          </div>
          <nav id="nav__Vent"> 
            <ul class="lista__navegacion">    
                <li>
                    <!--<i class="fa-solid fa-magnifying-glass" style="color: #d6d8dc"></i>-->
                    <input type="text" placeholder="Search...">
                </li>
                <li>
                    <a href="#" onclick="mostrarContMenu('grafica')">
                        <i class="fa-sharp fa-solid fa-chart-column" style="color: #d6d8dc;"></i>
                        <span class="links_name">Grafica</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="mostrarContMenu('usuarios')">
                        <i class="fa-solid fa-user" style="color: #d6d8dc;"></i>
                        <span class="links_name">Usuarios</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="mostrarContMenu('propiedades')">
                        <i class="fa-solid fa-house" style="color: #d6d8dc;"></i>
                        <span class="links_name">Propiedades</span>
                    </a>
                </li>
            </ul>
            <div class="contenido__sesion"> 
                <a href="#" onclick="mostrarOpcion()">
                    <i class="fa-solid fa-right-to-bracket" id="log__out" style="color: #d6d8dc;"></i>
                    <span class="links_name">Cerra sesion</span>
                </a>
            </div>
          </nav>
        </aside>

        <main> 
            <div class="element" id="element__grafica">
                <!--MOSTRAR CITAS QUE EL USUARO YA CONFIRMO-->
                <div class="cont__element_list-cliente">
                    <h2>Grafica</h2><br/>
                    
                    <!-- Agrega un botÃ³n para abrir el modal -->
                    <button id="editButton">Editar</button>

                    <!-- Agrega el modal oculto -->
                    <div id="myModal" class="modal">
                        <p>Holaa</p>
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2>Editar Fila</h2>
                            <input type="text" id="nameInput" placeholder="Nombre">
                            <input type="text" id="ageInput" placeholder="Edad">
                            <button id="saveButton">Guardar</button>
                        </div>
                    </div>

                    <!-- Agrega tu tabla -->
                    <table id="myTable">
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                        </tr>
                        <tr>
                            <td>Lia</td>
                            <td>25</td>
                        </tr>
                        <tr>
                            <td>John</td>
                            <td>30</td>
                        </tr>
                    </table>

                    
                </div>
            </div>
            <div class="element" id="element__usuarios">
                <!--MOSTRAR CITAS QUE EL USUARO YA CONFIRMO-->
                <div class="cont__element_list-ente">
                    <h2>Usuarios</h2><br/>
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <td>ID</td>
                          <td>Nombre</td>
                          <td>Apellido</td>
                          <td>Correo</td>
                          <td>Acciones</td>
                        </tr>

                      </thead>
                      <tbody>
                        <tr th:each="usuario: ${usuarios}">
                         <td th:text="${usuario.id}"></td>
                         <td th:text="${usuario.nombre}"></td>
                         <!--<td th:text="${usuario.Apellido}"></td>-->
                         <td th:text="${usuario.email}"></td>
                         <td>
                          <a th:href="@{editar/{id}(id=${usuario.id})}" class="btn btn-editar">Editar</a>
                          <a th:href="@{eliminar/{id}(id=${usuario.id})}" class="btn btn-eliminar">Eliminar</a>                    
                         </td>

                        </tr>
                      </tbody>
                    </table>
                    </div>
            </div>
            <div class="element" id="element__propiedades">
                <!--MOSTRAR CITAS QUE EL USUARO YA CONFIRMO-->
                <div class="cont__element_list-ambos">
                    <h2>Propiedades</h2><br/>
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <td>ID</td>
                          <td>Nombre</td>
                          <td>Apellido</td>
                          <td>Correo</td>
                          <td>Acciones</td>
                        </tr>

                      </thead>
                      <!--th:if="${propiedades != null and !propiedades.empty}"-->
                      <tbody>
                        <tr th:each="propiedad : ${propiedades}">
                         <td th:text="${propiedad.id}"></td>
                         <td th:text="${propiedad.Pais}"></td>
                         <td th:text="${propiedad.Provincia}"></td>
                         <td th:text="${propiedad.Disponible}"></td>
                         <td th:text="${propiedad.Disponiible}"></td>
                         <td>
                            <a th:href="@{editar/{id}(id=${propiedad.id})}" class="btn btn__editar">Editar</a>
                            <a th:href="@{eliminar/{id}(id=${propiedad.id})}" class="btn btn-eliminar">Eliminar</a>
                        
                         </td>

                        </tr>
                      </tbody>

                    </table>
                    </div>
            </div>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
</body>
</html>
