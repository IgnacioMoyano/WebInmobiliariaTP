<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Mr. House</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" th:href="@{/css/Style.css}">
  <link rel="stylesheet" th:href="@{/css/StyleEleccionRegister.css}">
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="Style.css">
</head>

<body>

<div class="header">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0 divLogo">
      <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        <span class="material-symbols-outlined logo"> real_estate_agent </span>
        <p>Mr. House</p>
      </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a th:href="@{/}" class="nav-link px-2 link-secondary">Inicio</a></li>
      <li><a th:href="@{/propiedades}" class="nav-link px-2">Propiedades</a></li>
      <li><a href="#" class="nav-link px-2">Blog</a></li>
      <li><a th:href="@{/nosotros}" class="nav-link px-2">Contacto</a></li>
    </ul>

    <div sec:authorize="!isAuthenticated()" class="col-md-3 text-end">
      <button type="button" class="btn btn-outline-primary me-2"><a th:href="@{/registro}">Registrar</a></button>
      <button type="button" class="btn btn-primary"><a th:href="@{/login}">Iniciar Sesion</a></button>

    </div>
    <div sec:authorize="isAuthenticated()" class="col-md-3 text-end">
      <button type="button" class="btn btn-primary"><a th:href="@{/propiedad/carga}">Cargar Propiedad</a></button>
      <button  sec:authentication="name" type="button" class="btn btn-primary"><a></a></button>
      <button type="button" class="btn btn-primary"><a th:href="@{/logout}">Cerrar Sesion</a></button>
    </div>
  </header>
</div>


<!-- Contenido de la página aquí -->
<main>

  <h2>¿Con cual perfil te identificas?</h2>
  <p>seleccione el perfil que se ajuste a sus necesidades.</p>


  <div class="contenedorEleccion">
    <a th:href="@{/registro/propietario}">
      <div class="propietario tarjetas">
    <span class="material-symbols-outlined">
        home
        </span>
        <p class="opcion">Propietario</p>

      </div>
    </a>

    <a th:href="@{/registro/inmobiliaria}">
      <div class="inmobiliaria tarjetas">
    <span class="material-symbols-outlined">
        apartment
        </span>
        <p class="opcion">Inmobiliaria</p>

      </div>
    </a>

    <a th:href="@{/registro/comprador}">
      <div class="comprador tarjetas">
    <span class="material-symbols-outlined">
        key
        </span>
        <p class="opcion">Comprador</p>

      </div>
    </a>

    <a th:href="@{/registro/inquilino}">
      <div class="inquilino tarjetas">
    <span class="material-symbols-outlined">
        receipt_long
        </span>
        <p class="opcion">Inquilino</p>

      </div>
    </a>


  </div>
  <!-- Final Contenido de la página aquí -->
</main>

<footer th:replace="layout/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
