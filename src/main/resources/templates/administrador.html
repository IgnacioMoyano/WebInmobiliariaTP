<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    

        <link rel="stylesheet" th:href="@{/css/Style.css}">
        <link rel="stylesheet" th:href="@{/css/StyleIndex.css}">

        <link rel="stylesheet" th:href="@{/css/styleSeller.css}">
        <link rel="stylesheet" th:href="@{/css/styleProfile.css}">

    </head>

    <body>

    <div class="header">
        <header th:replace="layout/layout :: header"></header>
    </div>

        <div class="wrapper">
            <aside>  
                <nav id="nav__Vent"> 
                    <ul class="list">                       
                        <li class="list__item">
                            <div class="list__button">
                                <i class="fa-solid fa-rectangle-history-circle-user" style="color: #1e385b;"></i>
                                <a href="#" class="nav__link" onclick="mostrarContMenu('list-ente')">Listar Usuarios</a>
                            </div>
                        </li>
                        
                    </ul>
                </nav>
            </aside>

            <main>  <!-- class="list__elemet list__item--click" >-->
                <div class="element" id="element__list-cliente">
                    <!--MOSTRAR CITAS QUE EL USUARO YA CONFIRMO-->
                    <div class="cont__element_list-cliente">
                        <h2>Listado de clientes</h2><br/>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <td>ID</td>
                                    <td>Nombre</td>
                                    <td>Email</td>
                                    <td>Fecha_Registro</td>
                                    <td>Acciones</td>
                                </tr>

                            </thead>
                            <tbody>
                                <tr th:each="usuario: ${usuarios}">
                                    <td th:text="${usuario.id}"></td>
                                    <td th:text="${usuario.nombre}"></td>
                                    <td th:text="${usuario.email}"></td>
                                    <td th:text="${usuario.fechaRegistro}"></td>
                                    <td>
                                        <a class="btn btn-warning">Editar</a>

                                    </td>

                                </tr>
                            </tbody>


                        </table>
                    </div>
                </div>
                <div class="element" id="element__list-ente">
                    <!--MOSTRAR CITAS QUE EL USUARO YA CONFIRMO-->
                    <div class="cont__element_list-ente">
                        <h2>Listado de entes</h2><br/>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <td>ID</td>
                                    <td>Nombre</td>
                                    <td>Email</td>
                                    <td>Fecha_Registro</td>
                                    <td>Acciones</td>
                                </tr>

                            </thead>
                            <tbody>
                                <tr th:each="usuario: ${usuarios}">
                                    <td th:text="${usuario.id}"></td>
                                    <td th:text="${usuario.nombre}"></td>
                                    <td th:text="${usuario.email}"></td>
                                    <td th:text="${usuario.fechaRegistro}"></td>
                                    <td>
                                        <a class="btn btn-warning">Editar</a>

                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="element" id="element__list-ambos">
                    <!--MOSTRAR CITAS QUE EL USUARO YA CONFIRMO-->
                    <div class="cont__element_list-ambos">
                        <h2>Listado de clientes y entes</h2><br/>
                        <table class="table table-striped">
                            <thead>
                            <td>ID</td>
                            <td>Nombre</td>
                            <td>Email</td>
                            <td>Fecha_Registro</td>
                            <td>Acciones</td>
                            </tr>

                            </thead>
                            <tbody>
                                <tr th:each="usuario: ${usuarios}">
                                    <td th:text="${usuario.id}"></td>
                                    <td th:text="${usuario.nombre}"></td>
                                    <td th:text="${usuario.email}"></td>
                                    <td th:text="${usuario.fechaRegistro}"></td>
                                    <td>
                                        <a class="btn btn-warning">Editar</a>

                                    </td>

                                </tr>
                            </tbody>


                        </table>
                    </div>
                </div>
            </main>
        </div>



        <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/main.js}" type="text/javascript"></script>
    </body>
</html>
